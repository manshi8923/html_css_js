<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--map , reduce , filter-->
    <script>
        let arr=[45,12,35];
        console.log(arr);
        arr.map((value)=>{
            console.log(value);
        })
        //map ek nya array banata h
        let a=arr.filter((val)=>{
            return val<=35;
        })
        console.log(a);
    </script>
</body>
</html>
