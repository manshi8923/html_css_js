<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--everything in double quotes is an expression in js-->
<body>
    <script>
        let a=45;
        let b=5;
        //arithmetic operations
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        //incremental operations
        a=2;
        b=3;
        console.log(a++);
        console.log(a--);
        console.log(a**b);
        //modulo operator
        console.log(b%a);
        //comparison operation
        let p=1;
        let q=2;
        console.log(p==q);//it just compares value not the datatype
        console.log(p!=q);
        console.log(p===q);
        console.log(p!==q);
        p=1;
        q="1";
        console.log(p==q);//true;
        console.log(p===q);//false;
        
        //logical operators
        let x=5;
        let y=6;
        console.log(x>y&&x==5);
    </script>
</body>
</html>
