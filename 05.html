<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        javascript has 2 types of data types
        1. primitive data types ==>> nn bb ss u
        2. non primitive data types
        non primitive data types are objects in js
        which is a pair of key and value
    -->
</head>
<body>
    <script>
        let a=null;//null datatype
        let b=345;//number
        let c=true;//boolean
        let d=BigInt("567");//bigint
        let e="harry";
        let f=Symbol("I am a symbol!");//symbol
        let g=undefined;
        console.log(b);
        //Objects in Js
        const item={
            "manshi":true,
            "Shubh":false,
            "Ajay":23
        }
        console.log(item);
    </script>
</body>
</html>
