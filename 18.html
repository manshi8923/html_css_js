<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--loops in arrays-->
</head>
<body>
    <script>
        let num=[3,4,5,1,3];
        for(let i=0;i<num.length;i++){
            console.log(num[i]);
        }
        num.forEach((ele)=>{
            console.log(ele*ele);
        })
        //array.from is used to make array from any object like string
        let name="manshi";
        let arr=Array.from(name);
        console.log(arr);
    </script>
</body>
</html>
